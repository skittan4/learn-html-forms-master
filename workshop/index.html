<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>
    <form action="https://learn-forms.netlify.com/submit/part3"
    method="GET">
    
      <label for="namebox">Name</label>
       <input id="namebox" name="name" type="text" >
       <label for="emailbox">Email</label>
       <input id="emailbox" name="email" type="email">
       <label for="telephonebox">Telephone</label>
       <input id="telephonebox" name="tel" type="tel">
       <fieldset>
        <legend> Preferred contact method </legend>
        <input id="emailradio" name="contact" value="email" type="radio">
        <label for="emailradio"> Email</label>
        <input id="telephoneradio" name="contact" value="telephone" type="radio">
        <label for="telephoneradio"> Telephone</label>
        <input id="addressradio" name="contact" value="post" type="radio">
        <label for="addressradio"> Post</label>

       </fieldset>
       <label for="messagebox">Message</label>
       <textarea id="messagebox" name="message"></textarea>
       <input id="checkbox" name="marketingConsent" type="checkbox">
       <label for="checkbox">Just wreck my inbox</label>


      
       <button type="submit">Submit</button>

    </form>

  </body>
</html>
